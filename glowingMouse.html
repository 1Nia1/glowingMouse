<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Glow Effect (Purple)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
          background-color: black;
            overflow: hidden;
            cursor: none;
        }
        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(128, 0, 255, 0.6) 10%, rgba(128, 0, 255, 1) 50%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(30px);
            transition: transform 0.05s linear;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <script>
        const glow = document.querySelector(".glow");
        document.addEventListener("mousemove", (e) => {
            glow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>
</body>
</html>
