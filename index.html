<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Glow Effect (Purple)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
          background-color: #c7bac4;
            overflow: hidden;
            cursor: none;
        }
        .glow {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #d9dad4 10%, #f3f4f0 50%, transparent 80%);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(30px);
            transition: transform 0.05s linear;
            z-index: -1;
        }
        h1 {
    position: absolute;
    top: 20%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #7088b3;
    font-size: 5em;
    text-transform: uppercase;
}
.my{
    top: 40%;
}
.h1{
    top: 60%;
}

.m1{
    position: absolute;
    top: 45%;
    left: 25%;
}
.m2{
    position: absolute;
    top: 45%;
    right: 25%;
}

    </style>
</head>
<body>
    <img class="m1"src="Animation - 1743646654634.gif" alt="">
    <h1>Welcome to</h1>
    <h1 class="my">my</h1>
    <h1 class="h1">portfolio</h1>
    <img class="m2" src="Animation - 1743646654634.gif" alt="">
    <div class="glow">
      
        </div>
       
    <script>
        const glow = document.querySelector(".glow");
        document.addEventListener("mousemove", (e) => {
          
            glow.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>
</body>
</html>
